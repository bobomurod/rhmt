  принимает: откого
  принимает: кому
  принимает: кол-во рахматов
  возвращает:  json {
    status: true or false,
    transactionID: String
  }

проверка баланса:    +endpoint, +simple release, +demo release
  принимает: адрес
  возвращает: целое число или false
  
